archivesBaseName='enroscar-sdk-dep'

buildscript {
  repositories {
    maven { url "$rootDir/../android/tools/build/repo" }
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.4-SNAPSHOT'
  }
}

apply plugin : 'android'

android {
  compileSdkVersion 17
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.4'
}

dependencies {

  compile project(path : ':beans', transitive : false)

}
